<!DOCTYPE html>
<html>
<head>
	<title>RDCBlog 修改密码</title>
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="../images/blog.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome-ie7.min.css">
	<link rel="stylesheet" type="text/css" href="../css/changePwd.css">
	<!--[if IE 7]>
	<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
	<![endif]-->
</head>
<body>					
	<img src="../images/login.png" class="logo" />
	<div id="changePwd">
		<form>
			<div class="inputPack">
				<span class="icon-lock iconPst c_chgCor"></span>
				<input class="newPwd" type="password" placeholder="New password"/>
			</div>	
			<div class="inputPack">
				<span class="icon-lock iconPst"></span>
				<input class="confirmPwd" type="password" placeholder="Confirm password"/>
			</div>
			<input class="correctPwd" type="button" value="Correct password" title="Correct password"/>
		</form>
	</div>
    <div id="success">
    	<p><span class="icon-ok icon-4x OK_color"></span>密码修改成功！</p>
    	<p>3秒后自动<a href="login.html">返回登陆页面</a></p>
    </div>
    <div id="fail">
    	<p><span class="icon-remove icon-4x remove_color"></span>密码修改失败！</p>
    	<p>可能是出现错误操作或服务器出现问题，点击此处<a href="login.html">返回登陆页面</a></p>
    </div>
    <!-- 通用部分 -->
    <div id="tipBox">
    	<div class="tipHead">
    		<p>Tip from RDC Blog</p><span class="icon-remove icon-large tip_color"></span>
    		<div class="clr"></div>
    	</div>
    	<div class="tipContent">
    		<p>This is the content.</p>
    	</div>
    	<div class="tipFoot">
    		<input class="tipBtn" type="button" value="Close"/>
    		<div class="clr"></div>
    	</div>
    </div>
    <div id="mask"></div>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/changePwd.js" type="text/javascript"></script>
</body>
</html>
