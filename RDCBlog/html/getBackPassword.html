<!DOCTYPE html>
<html>
<head>
	<title>RDCBlog 找回密码</title>
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="../images/blog.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome-ie7.min.css">
	<link rel="stylesheet" type="text/css" href="../css/getBackPwd.css">
	<!--[if IE 7]>
	<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
	<![endif]-->
</head>
<body>
	<img src="../images/login.png" class="logo" />
	<div id="getBackPwd">
		<form>
			<div class="inputPack">
				<span class="icon-user iconPst f_chgCor"></span>
				<input class="f_name" type="text" placeholder="Username" maxlength="25" />
			</div>
			<div class="inputPack">
				<span class="icon-envelope iconPst"></span>
				<input class="e_mail" type="text" placeholder="E-mail"/>
			</div>
			<div class="inputPack">
				<span class="icon-key iconPst"></span>
				<input class="secCode" type="text" placeholder="Security code" maxlength="5" />
				<input class="securitycode" type="button" value="Send" >
			</div>
			<input class="Next" type="button" value="Next Step" title="Send E-mail"/>
		</form>
	</div>
	<a href="login.html" id="backToLogin">Back to login</a>
	<!-- 通用部分 -->
	<div id="tipBox">
    	<div class="tipHead">
    		<p>Tip from RDC Blog</p><span class="icon-remove icon-large tip_color"></span>
    		<div class="clr"></div>
    	</div>
    	<div class="tipContent">
    		<p>This is the content.</p>
    	</div>
    	<div class="tipFoot">
    		<input class="tipBtn" type="button" value="Close"/>
    		<div class="clr"></div>
    	</div>
    </div>
    <div id="mask"></div>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/getBackPwd.js" type="text/javascript"></script>
</body>
</html>
