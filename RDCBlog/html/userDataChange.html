<!DOCTYPE html>
<html>
<head>
	<title>RDCBlog 资料修改</title>
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="../images/blog.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome-ie7.min.css">
	<link rel="stylesheet" type="text/css" href="../css/userDataChange.css">
	<!--[if IE 7]>
	<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
	<![endif]-->
</head>
<body>
	<div class="main">
		<div class="header" name="#36b6a1">
			<div class="colorPack">
			</div>
			<div class="colorPick">
				#
				<input type="text" value="#36b6a1" id="colorNum" maxlength="6">
			</div>
			<span class="icon-circle-arrow-left icon-large leftIcon" onclick="window.history.go(-1);window.location.reload()"></span>
			<input type="text" value="男" id="sex" name="男">
			<img src="../images/demohead.jpg" class="userhead" draggable="false">
			<div class="nameSexPack">
				<p class="nickname" contenteditable>无</p>
			</div>
			<p class="selfInfo" contenteditable>无</p>
		</div>
		<div class="content">
			<div class="element">
				<p class="keyword">年级</p>
				<p class="information" id="group"><span id="frontYear" contenteditable name="2014">2014</span>-<span id="backYear" contenteditable name="2018">2018</span></p>
				<div class="clr"></div>
			</div>
			<div class="element">
				<p class="keyword">方向</p>
				<p class="information" id="direction" contenteditable>无</p>
				<div class="clr"></div>
			</div>
			<div class="element">
				<p class="keyword">专注领域</p>
				<p class="information" id="field" contenteditable>无</p>
				<div class="clr"></div>
			</div>
			<div class="element">
				<p class="keyword">联系邮箱</p>
				<p class="information" id="email" contenteditable>无
				</p>
				<div class="clr"></div>
			</div>
			<div class="element">
				<p class="keyword">个人博客</p>
				<p class="information" id="selfBlog" contenteditable>无
				</p>
				<div class="clr"></div>
			</div>
			<div class="element">
				<p class="keyword">现所在地</p>
				<p class="information" id="address" contenteditable>广州大学城广东工业大学工学一号馆
				</p>
				<div class="clr"></div>
			</div>
			<div class="element">
				<p class="keyword">个人留言</p>
				<p class="information" id="message" contenteditable>无
				</p>
				<div class="clr"></div>
			</div>
			<a id="save">保存资料</a>
		</div>
	</div>
	<div id="headPart">
		<span class="closeHeadWindow icon-remove icon-large"></span>
		<div class="headChange">
			<div class="imageBox">
				<div class="thumbBox"></div>
				<div class="spinner icon-spin icon-spinner" style="display: none"></div>
			</div>
			<div class="action"> 
				<div class="new-contentarea tc"> <a href="javascript:void(0)" class="upload-img">
					<label for="upload-file">上传头像</label>
					</a>
					<input type="file" class="" name="upload-file" id="upload-file" />
				</div>
				<div class="btnPack">
					<input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-">
					<input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+">
					<input type="button" id="btnCrop"  class="Btnsty_peyton" value="预览">
					<input type="button" id="btnSave"  class="Btnsty_peyton" value="保存头像">
				</div>	
			</div>
		</div>
		<div class="cropped"></div>
	</div>	
	<!-- 通用部分 -->
	<div id="tipBox">
    	<div class="tipHead">
    		<p>Tip from RDC Blog</p><span class="icon-remove icon-large tip_color"></span>
    		<div class="clr"></div>
    	</div>
    	<div class="tipContent">
    		<p>This is the content.</p>
    	</div>
    	<div class="tipFoot">
    		<input class="tipBtn" type="button" value="Close"/>
    		<div class="clr"></div>
    	</div>
    </div>
    <div id="mask" class="maskAll"></div>
    <div id="mask1" class="maskAll"></div>
	 <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/userDataChange.js" type="text/javascript">
    </script>
    <script src="../js/cropbox.js" type="text/javascript">
    </script>
     <script src="../js/ajaxfileupload.js" type="text/javascript">
    </script>
</body>
</html>
