<!DOCTYPE html>
<html>
<head>
	<title>RDCBlog 登陆</title>
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="../images/blog.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome-ie7.min.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<!--[if IE 7]>
	<link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css">
	<![endif]-->
</head>
<body>
	<img src="../images/login.png" class="logo" />
		<div id="login">
			<form>
				<div class="inputPack">
					<span class="icon-user iconPst l_chgCor"></span>
					<input class="name" type="text" placeholder="Username"/>
				</div>	
				<div class="inputPack">
					<span class="icon-lock iconPst"></span>
					<input class="pwd" type="password" placeholder="Password"/>
				</div>
				<input class="submit" type="button" value="LOGIN RDC" title"LOGIN RDC"/>
			</form>
		</div>
		<a href="getBackPassword.html" id="findPwd">I forgot my password</a>
	<!-- 通用部分 -->
	<div id="tipBox">
    	<div class="tipHead">
    		<p>Tip from RDC Blog</p><span class="icon-remove icon-large tip_color"></span>
    		<div class="clr"></div>
    	</div>
    	<div class="tipContent">
    		<p>This is the content.</p>
    	</div>
    	<div class="tipFoot">
    		<input class="tipBtn" type="button" value="Close"/>
    		<div class="clr"></div>
    	</div>
    </div>
    <div id="mask"></div>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/loginScript.js" type="text/javascript"></script>
</body>
</html>
